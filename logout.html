<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Logout</title> 
    <style> 
        body { 
            background-color: #e0f7fa; /* Light blue background */ 
            color: #212121; /* Dark text color */ 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; /* Center vertically */ 
            height: 100vh; /* Full height */ 
            text-align: center; /* Center text */ 
        } 
        .container { 
            background-color: #ffffff; /* White background for the container */ 
            border-radius: 10px; /* Rounded corners */ 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */ 
            padding: 40px; /* Padding inside the container */ 
            width: 90%; 
            max-width: 400px; /* Max width for the container */ 
        } 
        h1 { 
            font-size: 2.5em; /* Title size */ 
 
            color: #1976d2; /* Blue color for the title */ 
            margin-bottom: 20px; /* Space below the title */ 
        } 
        p { 
            font-size: 1.2em; /* Standard text size */ 
            line-height: 1.5; /* Improved line height for readability */ 
            margin-bottom: 30px; /* Space below the message */ 
        } 
        a { 
            display: inline-block; /* Block display for better click area */ 
            background-color: #388e3c; /* Green background */ 
            color: white; /* White text */ 
            padding: 10px 20px; /* Padding for the link */ 
            text-decoration: none; /* Remove underline */ 
            border-radius: 5px; /* Rounded corners */ 
            transition: background-color 0.3s; /* Transition effect */ 
        } 
        a:hover { 
            background-color: #2e7d32; /* Darker green on hover */ 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Logged Out</h1> 
        <p>You have successfully logged out.</p> 
        <a href="index.html">Return to Login</a> 
    </div> 
</body> 
</html>
