<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Online Voting System</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #e0f7fa; 
            color: #333; 
        } 
 
        header { 
            background-color: #004d40; 
            color: white; 
            padding: 10px 0; 
            text-align: center; 
        } 
 
        main { 
            padding: 20px; 
        } 

 
 
        .intro { 
            text-align: center; 
        } 
 
        .voting-image { 
            width: 300px; 
            height: auto; 
            margin: 20px 0; 
        } 
 
        .vote-button { 
            display: inline-block; 
            padding: 10px 20px; 
            background-color: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        } 
 
        .vote-button:hover { 
            background-color: #218838; 
        } 
 
        footer { 
            text-align: center; 
            padding: 10px 0; 
            background-color: #004d40; 
            color: white; 
            position: relative; 
            bottom: 0; 
            width: 100%; 
        } 

 
    </style> 
</head> 
<body> 
    <header> 
        <h1>Online Voting System</h1> 
    </header> 
    <main> 
        <section class="intro"> 
            <img src="voting-system.jpg" width="700 px" alt="Voting" class="voting-image"> 
            <h2>Welcome to the Online Voting Platform</h2> 
            <p>Cast your vote securely and conveniently from anywhere. Join us in making your 
voice heard!</p> 
            <a href="index.html" class="vote-button">Register</a> 
        </section> 
    </main> 
    <footer> 
        <p>&copy; 2024 Online Voting System. All rights reserved.</p> 
    </footer> 
</body> 
</html>
