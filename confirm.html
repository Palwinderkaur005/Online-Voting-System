<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Confirmation</title> 
    <style> 
        body { 
            background-color: #e0f7fa; /* Light background color */ 
            color: #00695c; /* Dark teal text color */ 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        } 
        .container { 
            text-align: center; 
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */ 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            width: 90%; 
            max-width: 400px; 
        } 
        h1 { 
            font-size: 2em; 
            margin-bottom: 10px; 
        } 
        p { 
            font-size: 1.2em; 
        } 
        a { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #00796b; /* Teal button */ 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        } 
        a:hover { 
            background-color: #004d40; /* Darker teal on hover */ 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Registration Successful!</h1> 
        <p>Thank you for registering to vote.</p> 
        <p>Your details have been saved.</p> 
        <p>To vote, please visit the voting dashboard.</p> 
        <a href="voting-dashboard.html">Go to Dashboard</a> <!-- Link to dashboard --> 
    </div> 
 
</body> 
</html>
